<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang - Anniversary Website</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            text-align: center;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .heart-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .nav-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }
        
        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }
        
        .nav-button.secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }
        
        .nav-button.secondary:hover {
            background: linear-gradient(45deg, #0984e3, #74b9ff);
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            animation: float 6s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .footer-text {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="main-container">
        <div class="heart-icon">üíï</div>
        <h1>Selamat Datang</h1>
        <p class="subtitle">Website Anniversary Spesial Untukmu</p>
        
        <div class="nav-buttons">
            <a href="anniversary.html" class="nav-button">
                üéâ Halaman Anniversary
            </a>
            <a href="special.html" class="nav-button secondary">
                üíù Halaman Spesial
            </a>
            <a href="gallery.html" class="nav-button" style="background: linear-gradient(45deg, #a29bfe, #6c5ce7);">
                üì∏ Galeri Kita
            </a>
        </div>
        
        <p class="footer-text">
            Dibuat dengan ‚ù§Ô∏è untuk hari yang istimewa
        </p>
    </div>

    <script>
        // Membuat animasi floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (20 + Math.random() * 20) + 'px';
            heart.style.animationDuration = (4 + Math.random() * 4) + 's';
            
            document.getElementById('floatingHearts').appendChild(heart);
            
            // Hapus heart setelah animasi selesai
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        
        // Buat floating hearts setiap 2 detik
        setInterval(createFloatingHeart, 2000);
        
        // Buat beberapa hearts saat halaman dimuat
        for (let i = 0; i < 5; i++) {
            setTimeout(createFloatingHeart, i * 500);
        }
    </script>
</body>
</html>
